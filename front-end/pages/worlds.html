<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/swiper-bundle.min.css">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/worldsstyle.css">

    <title>Name of Technology</title>
    <script src="https://kit.fontawesome.com/3193c6a02e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="back-button">
            <a  href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        
        <h1>Nome da Tecnologia</h1>
    </header>
    <main id="worlds" class="swiper">
        <div class="world-list swiper-wrapper">
            <!--
            <div class="world-content swiper-slide">
                <a class="world" href="phases.html">1</a>
            </div>
            -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </main>

    <script src="../scripts/worlds.js"></script>
    <script src="../scripts/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper("#worlds", {
          slidesPerView: 3,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
          },
          mousewheel: true,
          keyboard: true,
        });
    </script>
</body>
</html>
